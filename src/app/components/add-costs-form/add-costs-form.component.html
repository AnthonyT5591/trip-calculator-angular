<form class="costs-form" #costsForm="ngForm">
    <mat-form-field appearance="outline">
        <mat-label>Cost</mat-label>
        <input [(ngModel)]="cost" (change)="onChange()" name="cost" matInput placeholder="Ex. 12">
    </mat-form-field>
    <div class="is-invalid" *ngIf="!determineValid(cost) && cost">
        <p>Please enter a valid positive number.</p>
    </div>
    <button mat-raised-button color="primary" type="submit" class="btn btn-success" [disabled]="!determineValid(cost)"
        (click)="onSubmit()">Submit</button>
</form>
